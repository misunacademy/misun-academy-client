on:
  push:
    branches:
      - stage

permissions:
  contents: write
  pull-requests: write
  issues: write  # Add this to allow label creation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: release-please

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          release-type: node
          target-branch: ${{ github.ref_name }}